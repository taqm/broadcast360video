<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <div>
    My Peer ID: <span id="my-peerid"></span>
  </div>
  <div>接続先URL: <a id="this-page-url" target="_blank"></a></div>
  <div>
    <label>マイク：
      <select id="audio-select">
        <option value="">未選択</option>
      </select>
    </label>
  </div>
  <div>
    <label>カメラ：
      <select id="video-select">
        <option value="">未選択</option>
      </select>
    </label>
  </div>

  <a-scene embedded style="width: 400px; height: 400px">
    <a-assets>
      <video id="my-video" autoplay muted loop="true" />
    </a-assets>
    <a-videosphere src="#my-video"></a-videosphere>
  </a-scene>
</body>
</html>
