<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <div>
    <div>
      <label>マイク：
        <select id="audio-select">
          <option value="">未選択</option>
        </select>
      </label>
    </div>
    <div>
      <label>カメラ：
        <select id="video-select">
          <option value="">未選択</option>
        </select>
      </label>
    </div>
    <video id="my-video" muted width="400px" style="border: 1px solid;"></video>
    <a-scene embedded style="width: 400px; height: 400px; display: inline-block">
      <a-assets>
        <video id="their-video" autoplay />
      </a-assets>
      <a-entity camera look-controls="reverseMouseDrag: true"></a-entity>
      <a-videosphere src="#their-video"></a-videosphere>
    </a-scene>
  </div>
</body>
</html>
